{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'node_modules/leaflet-routing-machine/dist/leaflet-routing-machine.css' %}" />
    <style media="screen">
      .map {
        position: absolute;
        width: 700px;
        height: 500px;
      }

      .leaflet-control-container .leaflet-routing-container-hide {
        display: none;
      }

    </style>
  </head>

  <body>
    <small>
        <a href="{% url 'map:index' %}">Home</a>
    </small> |
    <small>
        <a href="{% url 'map:multi_point_path' %}">Multi Points</a>
    </small> |
    <small>
        <a href="{% url 'trips:index' %}">Trips</a>
    </small> |
    <small>
        <a href="{% url 'geojson:index' %}">GeoJSON</a>
    </small>
    <h1>Leaflet in Django!</h1>

    {% block content %}{% endblock content %}

  </body>

</html>
